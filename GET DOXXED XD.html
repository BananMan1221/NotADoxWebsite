    <script>
        // Example code to fetch and display IP and location information
        async function getIPAndLocation() {
            try {
                // Fetch IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                // Fetch location data
                const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await locationResponse.json();

                // Display IP address and additional information
                document.getElementById('ip').textContent = ip;
                document.getElementById('location').textContent = `${locationData.city || 'N/A'}, ${locationData.region || 'N/A'}, ${locationData.country_name || 'N/A'}`;
                document.getElementById('isp').textContent = locationData.org || 'N/A';
                document.getElementById('timezone').textContent = locationData.timezone || 'N/A';
                document.getElementById('latlon').textContent = `${locationData.latitude || 'N/A'}, ${locationData.longitude || 'N/A'}`;
                document.getElementById('continent').textContent = locationData.continent_name || 'N/A';
                document.getElementById('region_code').textContent = locationData.region_code || 'N/A';
                document.getElementById('country_code').textContent = locationData.country_code || 'N/A';
            } catch (error) {
                console.error('Error fetching IP or location:', error);
                // Handle error in the UI
                document.getElementById('message').textContent = 'Error fetching data.';
            }
        }

        // Call the function on page load
        getIPAndLocation();
    </script>
